<!DOCTYPE html>
<html>
<head>
    <title>Expense Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff, #f1f5f9, #fdf2f8);
            min-height: 100vh;
            padding: 40px;
        }

        .dashboard {
            max-width: 1100px;
            margin: auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding: 20px 25px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .header h2 {
            color: #1e293b;
            font-weight: 600;
            font-size: 22px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #f43f5e, #ef4444);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239,68,68,0.3);
        }

        /* Main Card */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.05),
                0 20px 50px rgba(99,102,241,0.08);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        /* Form */
        .expense-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        select, input {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            flex: 1;
            min-width: 160px;
            outline: none;
            transition: 0.2s;
            font-size: 14px;
        }

        select:focus, input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }

        .primary-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(99,102,241,0.35);
        }

        .chart-container {
            position: relative;
            height: 450px;
            margin-top: 20px;
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        @media(max-width:768px){
            body{
                padding:20px;
            }

            .expense-form {
                flex-direction: column;
            }

            .chart-container{
                height:320px;
            }
        }
    </style>

</head>
<body>

<div class="dashboard">

    <div class="header">
        <h2>Welcome {{ session['username'] }}</h2>
        <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
    </div>

    <div class="card">

        <form method="POST" class="expense-form" id="expenseForm">

            <select name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
            </select>

            <input type="number" name="amount" placeholder="Amount" required>
            <input type="date" name="date" required>

            <button type="submit" class="primary-btn">Add Expense</button>

        </form>

        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>

        <div class="actions">
            <button class="primary-btn" onclick="refreshChart()">Refresh Chart</button>
        </div>

    </div>

</div>

<script>

let chartInstance = null;

function loadChart() {

    fetch("/expenses-data")
        .then(res => res.json())
        .then(data => {

            const labels = data.map(item => item.category);
            const values = data.map(item => item.total);

            const ctx = document.getElementById("expenseChart").getContext("2d");

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
    "#C7D2FE", // Light Indigo
    "#DDD6FE", // Light Violet
    "#FBCFE8", // Light Pink
    "#FECACA", // Light Red
    "#FED7AA", // Light Orange
    "#FEF3C7", // Light Amber
    "#FEF9C3", // Light Yellow
    "#BBF7D0", // Light Green
    "#99F6E4", // Light Teal
    "#CFFAFE", // Light Cyan
    "#BFDBFE", // Light Blue
    "#BAE6FD"  // Light Sky
],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });

        });
}

function refreshChart(){
    loadChart();
}

loadChart();

</script>

</body>
</html>
