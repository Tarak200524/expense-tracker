<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container dashboard-container">

    <h2>Welcome {{ session['username'] }}</h2>

    <!-- Top Buttons -->
    <div class="actions" id="topButtons">
        <button type="button" id="trackBtn" onclick="trackExpenses()">Track Expenses</button>
        <button type="button" onclick="window.location.href='/logout'">Logout</button>
    </div>

    <div id="content">

        <!-- Expense Form -->
        <form method="POST" id="expenseForm">

            <select name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Shopping">Shopping</option>
                <option value="Others">Others</option>
            </select>

            <input type="number" name="amount" placeholder="Amount" required>
            <input type="date" name="date" required>

            <button type="submit">Add Expense</button>

        </form>

    </div>

</div>

<script>

let chartInstance = null;

function trackExpenses() {

    document.getElementById("expenseForm").style.display = "none";
    document.getElementById("trackBtn").style.display = "none";

    document.getElementById("content").innerHTML = `
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
        <div class="actions">
            <button onclick="showForm()">Add Expense</button>
        </div>
    `;

    fetch("/expenses-data")
        .then(res => res.json())
        .then(data => {

            const labels = data.map(item => item.category);
            const values = data.map(item => item.total);

            const ctx = document.getElementById("expenseChart").getContext("2d");

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            "#ff6384",
                            "#36a2eb",
                            "#ffce56",
                            "#4bc0c0",
                            "#9966ff",
                            "#ff9f40"
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

        });
}

function showForm() {
    location.reload();
}

</script>

</body>
</html>
