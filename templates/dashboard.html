<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .dashboard-card {
            background: #ffffff;
            width: 100%;
            max-width: 900px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #1e293b;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s ease;
        }

        /* Track Button */
        #trackBtn {
            background: #4f46e5;
            color: white;
        }

        #trackBtn:hover {
            background: #4338ca;
        }

        /* Submit Button */
        button[type="submit"] {
            background: #0ea5e9;
            color: white;
        }

        button[type="submit"]:hover {
            background: #0284c7;
        }

        /* Logout Button */
        .actions button:last-child {
            background: #ef4444;
            color: white;
        }

        .actions button:last-child:hover {
            background: #dc2626;
        }

        form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        select, input {
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
            outline: none;
            transition: 0.2s;
        }

        select:focus, input:focus {
            border-color: #4f46e5;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-card {
                padding: 25px;
            }

            form {
                flex-direction: column;
            }

            select, input, button {
                width: 100%;
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>

</head>
<body>

<div class="dashboard-wrapper">

    <div class="dashboard-card">

        <h2>Welcome {{ session['username'] }}</h2>

        <div class="actions" id="topButtons">
            <button type="button" id="trackBtn" onclick="trackExpenses()">Track Expenses</button>
            <button type="button" onclick="window.location.href='/logout'">Logout</button>
        </div>

        <div id="content">

            <form method="POST" id="expenseForm">

                <select name="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Others">Others</option>
                </select>

                <input type="number" name="amount" placeholder="Amount" required>
                <input type="date" name="date" required>

                <button type="submit">Add Expense</button>

            </form>

        </div>

    </div>

</div>

<script>

let chartInstance = null;

function trackExpenses() {

    document.getElementById("expenseForm").style.display = "none";
    document.getElementById("trackBtn").style.display = "none";

    document.getElementById("content").innerHTML = `
        <div class="chart-container">
            <canvas id="expenseChart"></canvas>
        </div>
        <div class="actions">
            <button onclick="showForm()">Add Expense</button>
        </div>
    `;

    fetch("/expenses-data")
        .then(res => res.json())
        .then(data => {

            const labels = data.map(item => item.category);
            const values = data.map(item => item.total);

            const ctx = document.getElementById("expenseChart").getContext("2d");

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            "#4f46e5",
                            "#0ea5e9",
                            "#14b8a6",
                            "#f59e0b",
                            "#ef4444",
                            "#8b5cf6"
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

        });
}

function showForm() {
    location.reload();
}

</script>

</body>
</html>
